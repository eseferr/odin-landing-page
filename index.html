<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Landing Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-top">
          <h1 class="header-logo">Header Logo</h1>
          <ul class="header-links">
            <li>
              <a href="#">header link one</a>
            </li>
            <li>
              <a href="#">header link two</a>
            </li>
            <li>
              <a href="#">header link three</a>
            </li>
          </ul>
        </div>
        <div class="header-bottom">
          <div class="header-bottom-left">
            <h2 class="hero-text">This website is awesome</h2>
            <text
              >This website has some subtext that goes here under the main
              title. It's a smaller font and the color is lower contrast</text
            >
            <button class="sign-up-button">Sign Up</button>
          </div>
          <div class="header-bottom-right">
            <img
              class="header-img"
              src="./img/placeholder.webp"
              alt="Placeholder photo"
            />
          </div>
        </div>
      </div>
      <div class="content">
        <div class="conntent-head"></div>
        <div class="conntent-mid"></div>
        <div class="conntent-call-to-action"></div>
      </div>
      <div class="footer">
        <text>Copyright Â© The Odin Project 2024</text>
      </div>
    </div>
  </body>
</html>
